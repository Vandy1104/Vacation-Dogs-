<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dogs</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Dogs</h1><br>
    <div class="text-center">
      <button id="all" class="btn text-white btn-success btn-lg" type="button">All Dogs</button>
      <button id="bullDog" class="btn text-white btn-success btn-lg" type="button">Bull Dog</button>
      <button id="age" class="btn text-white btn-success btn-lg" type="button">Age > 50</button>
    </div>

    <div class="border border-danger mt-5 text-center">
    <h3 class="mt-3 mb-3">If you want to change any dog's name, Please enter the name below - </h3>
    <label for="oldName" class="text-danger">Current Name: </label>
    <input id="oldName" type="text" placeholder="Enter Current Name" class="text-center ml-4"><br>

    <label for="newName" class="text-danger">New Name: </label>
    <input id="newName" type="text" placeholder="Enter New Name" class="text-center ml-5"><br>

    <button id="changeName" class="btn btn-info btn-block mt-3 mb-3" type="button">Change</button>
    </div>

    <div id="dogs"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
